<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Houses</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    body {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .houses-img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 0;
    }
    .arrow-row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      position: fixed;
      top: 50%;
      left: 0;
      width: 100vw;
      transform: translateY(-50%);
      z-index: 9999;
    }
    .center-arrow {
      width: 80px;
      height: auto;
      display: block;
      background: none;
      box-shadow: none;
      filter: none;
      pointer-events: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="houses.png" alt="Houses Image" class="houses-img" />
  <div class="arrow-row">
    <!-- Far left arrow links to houseinside1.html -->
    <a href="houseinside1.html" style="display:block;">
      <img src="red-arrow-png-10.png" alt="Red Arrow" class="center-arrow" />
    </a>
    <!-- Second arrow links to houseinside2.html -->
    <a href="houseinside2.html" style="display:block;">
      <img src="red-arrow-png-10.png" alt="Red Arrow" class="center-arrow" />
    </a>
    <!-- The other two arrows are just images for now -->
    <img src="red-arrow-png-10.png" alt="Red Arrow" class="center-arrow" />
    <img src="red-arrow-png-10.png" alt="Red Arrow" class="center-arrow" />
  </div>
</body>
</html>
