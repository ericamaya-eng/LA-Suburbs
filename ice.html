<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ice Cream Truck</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    body {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .icecreamtruck-img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <img src="icecream truck.png" alt="Ice Cream Truck Image" class="icecreamtruck-img" />
</body>
</html>
