<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>City</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: #f5f5f5; 
      min-height: 100vh;
    }
    .hero img {
      max-width: 90%;
      max-height: 90vh;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Main image">
    <img src="la.png" alt="Cityscape of Los Angeles at sunset">
  </main>
</body>
</html>
