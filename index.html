<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>City</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000; /* fallback in case image does not load */

    body {
      width: 100vw;
      height: 100vh;

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
    }
  </style>
</head>
<body>
  <img src="la.png" alt="LA image">
</body>
</html>
