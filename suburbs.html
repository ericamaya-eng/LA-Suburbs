<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Suburbs</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    body {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .suburbs-img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 0;
    }
    .center-arrow {
      position: fixed;
      top: 50%;
      left: 50%;
      /* Center and nudge slightly left by 10px */
      transform: translate(-50%, -50%) translateX(-10px);
      z-index: 9999;
      width: 80px;
      height: auto;
      pointer-events: none;
      display: block;
      box-shadow: none;
      filter: none;
      background: none;
    }
  </style>
</head>
<body>
  <img src="nh.png" alt="Suburb Image" class="suburbs-img" />
  <img src="red-arrow-png-10.png" alt="Red Arrow" class="center-arrow" />
</body>
</html>
