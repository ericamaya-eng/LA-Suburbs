<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    body {
      width: 100vw;
      height: 100vh;
      position: relative;
      margin: 0;
      padding: 0;
    }
    .menu-img {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      margin: 0;
      padding: 0;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <img src="icecreammenu.png" alt="Ice Cream Menu" class="menu-img">
</body>
</html>
